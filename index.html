<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/style.css">
  <title>Crystal Collector RPG!</title>
</head>

<body>
  <div class="title-font">Crystal Collector RPG</div>
  <div id="pick-your-crystal">
      <fieldset class="sprite crystal red" id="red"><legend>Red:&nbsp;<span class="health-point">10</span></legend></fieldset>
      <fieldset class="sprite crystal purple" id="purple"><legend>Purple:&nbsp;<span class="health-point">10</span></legend></fieldset>
      <fieldset class="sprite crystal blue" id="blue"><legend>Blue:&nbsp;<span class="health-point">10</span></legend></fieldset>
      <fieldset class="sprite crystal yellow" id="yellow"><legend>Yellow:&nbsp;<span class="health-point">10</span></legend></fieldset>
  </div>
  <div>Your Crystal</div>
  <div id="your-crystal">
    
  </div>
  <div>Crystals Available to Compete</div>
  <div id="available-crystal-to-compete"></div>
  <div>Demonstate Section</div>
  <br>
  <button>Attack</button>
  <div>Defender</div>
  <div id="defender-crystal"></div>
  <br>
  <button>Reset</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/games.js"></script>
</body>

</html>
